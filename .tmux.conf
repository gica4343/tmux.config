# Enable color support inside of tmux.
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Status bar color
set -g status-style 'bg=#333333 fg=#ac9d8e'

setw -g mouse on

# border colours
set -g pane-border-style fg=#ac9d8e
set -g pane-active-border-style "bg=default fg=#ac9d8e"
